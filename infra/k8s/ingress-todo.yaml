apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: todo.manrodri.com
      http:
        paths:
          - path: /api/tasks/?(.*)
            pathType: Prefix
            backend:
              service:
                name: todo-api-srv
                port:
                  number: 4000

          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: todo-client-srv
                port:
                   number: 80